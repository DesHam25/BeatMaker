<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Beatmaker</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/img/Evernote-Book.ico"
    />

    <link rel="stylesheet" href="./assets/CSS/styles.css" />
  </head>
  <body>
    <!--  Navigation to resume and Portfolio -->
    <nav class="navigation">
      <div class="menuToggle"></div>
      <div class="userBx">
        <p class="username">Desmond Hamilton</p>
        <div class="imgBx">
          <img src="./assets/img/Desmond.jpg" alt="" />
        </div>
      </div>
      <ul class="menu">
        <li><a href="#">My Profile</a></li>
        <li>
          <a href="mailto:DesHamilton25@outlook.com" target="_blank"
            >messages</a
          >
        </li>
        <li>
          <a href="./assets/Responsive-resume/index.html">Resume</a>
        </li>
      </ul>
    </nav>
    <!--  Navigation to resume and Portfolio -->

    <!-- The start of the Beatmaker -->
    <div class="sequencer">
      <div class="kick-track">
        <div class="controls">
          <div class="controls--header">Kick</div>
          <div class="volume-container">
  <input type="range" data-track="0" class="volume-control" min="0" max="1" step="0.01" value="1">
  <label>
    <input type="checkbox" data-track="0" class="mute-checkbox"> <i class="fas fa-volume-mute"></i>
  </label>
</div>
      
          <select name="kick-select" id="kick-select">
            <option value="./assets/sounds/kick-classic.wav">
              Classic Kick
            </option>
            <option value="./assets/sounds/kick-808.wav">
              808 Kick
            </option>
            <option value="./assets/sounds/kick-heavy.wav">
              Kick Heavy
            </option>
            <option value="./assets/sounds/kick-softy.wav">
              Kick Softy
            </option>
          </select>
        </div>
      </div>
      <div class="kick">
        <div class="pad kick-pad b0">
          <div class="led"></div>
        </div>
        <div class="pad kick-pad b1">
          <div class="led"></div>
        </div>
        <div class="pad kick-pad b2">
          <div class="led"></div>
        </div>
        <div class="pad kick-pad b3">
          <div class="led"></div>
        </div>
        <div class="pad kick-pad b4">
          <div class="led"></div>
        </div>
        <div class="pad kick-pad b5">
          <div class="led"></div>
        </div>
        <div class="pad kick-pad b6">
          <div class="led"></div>
        </div>
        <div class="pad kick-pad b7">
          <div class="led"></div>
        </div>
        <div class="pad kick-pad b8">
          <div class="led"></div>
        </div>
      </div>

      <div class="snare-track">
        <div class="controls">
          <div class="controls--header">Snare</div>
          <div class="volume-container">
  <input type="range" data-track="1" class="volume-control" min="0" max="1" step="0.01" value="1">
  <label>
    <input type="checkbox" data-track="1" class="mute-checkbox"> <i class="fas fa-volume-mute"></i>
  </label>
</div>
       
          <select name="snare-select" id="snare-select">
            <option value="./assets/sounds/snare-acoustic01.wav">
              Classic Snare
            </option>
            <option value="./assets/sounds/snare-808.wav">
              808 Snare
            </option>
            <option value="./assets/sounds/snare-vinyl02.wav">
              Snare Vinyl
            </option>
          </select>
        </div>
      </div>
      <div class="snare">
        <div class="pad snare-pad b0">
          <div class="led"></div>
        </div>
        <div class="pad snare-pad b1">
          <div class="led"></div>
        </div>
        <div class="pad snare-pad b2">
          <div class="led"></div>
        </div>
        <div class="pad snare-pad b3">
          <div class="led"></div>
        </div>
        <div class="pad snare-pad b4">
          <div class="led"></div>
        </div>
        <div class="pad snare-pad b5">
          <div class="led"></div>
        </div>
        <div class="pad snare-pad b6">
          <div class="led"></div>
        </div>
        <div class="pad snare-pad b7">
          <div class="led"></div>
        </div>
        <div class="pad snare-pad b8">
          <div class="led"></div>
        </div>
      </div>

      <div class="hihat-track">
        <div class="controls">
          <div class="controls--header">hihat</div>
          <div class="volume-container">
  <input type="range" data-track="2" class="volume-control" min="0" max="1" step="0.01" value="1">
  <label>
    <input type="checkbox" data-track="2" class="mute-checkbox"> <i class="fas fa-volume-mute"></i>
  </label>
</div>
 
          <select name="hihat-select" id="hihat-select">
            <option value="./assets/sounds/hihat-acoustic01.wav">
              Hihat Acoustic
            </option>
            <option value="./assets/sounds/hihat-808.wav">
              808 hihat
            </option>
          </select>
        </div>
      </div>
      <div class="hihat">
        <div class="pad hihat-pad b0">
          <div class="led"></div>
        </div>
        <div class="pad hihat-pad b1">
          <div class="led"></div>
        </div>
        <div class="pad hihat-pad b2">
          <div class="led"></div>
        </div>
        <div class="pad hihat-pad b3">
          <div class="led"></div>
        </div>
        <div class="pad hihat-pad b4">
          <div class="led"></div>
        </div>
        <div class="pad hihat-pad b5">
          <div class="led"></div>
        </div>
        <div class="pad hihat-pad b6">
          <div class="led"></div>
        </div>
        <div class="pad hihat-pad b7">
          <div class="led"></div>
        </div>
        <div class="pad hihat-pad b8">
          <div class="led"></div>
        </div>
      </div>
      <button class="play">Play</button>
      <div class="tempo"><input type="range" class="tempo-slider" max="300" min="20" value="150">
        <p>Tempo <span class="tempo-nr">150</span></p>
      </div>
    </div>

    <audio
      src="./assets/sounds/kick-classic.wav"
      class="kick-sound"
    ></audio>
    <audio
      src="./assets/sounds/snare-acoustic01.wav"
      class="snare-sound"
    ></audio>
    <audio
      src="./assets/sounds/hihat-acoustic01.wav"
      class="hihat-sound"
    ></audio>

    <script
      src="https://kit.fontawesome.com/45d19828c5.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/JS/app.js"></script>
  </body>
</html>
